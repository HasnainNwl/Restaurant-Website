<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="Contact_Us.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">HR</div>
            <!-- Hamburger Icon for mobile/tablet screens -->
            <div class="hamburger" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- Navigation Menu -->
            <nav>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Menu.html">Menu</a></li>
                    <li><a href="./About_Us.html">About Us</a></li>
                    <li><a href="./Contact_Us.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>

            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Get in Touch</h3>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>

                <!-- Location Details & Map -->
                <div class="contact-details">
                    <h3>Visit Us</h3>
                    <p>123 Food Street,<br>Cityname, Country 12345</p>
                    <p><strong>Phone:</strong> +1 234 567 890</p>
                    <p><strong>Email:</strong> contact@restaurant.com</p>

                    <div class="map">
                        <!-- Embedded Google Map -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.498704819376!2d144.96309731516814!3d-37.81410797975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577ef83bf9601a!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1630924846191!5m2!1sen!2sau" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-media">
                <h3>Follow Us</h3>
                <div class="social-links">
                <a href="#"><img src="./images/facebook.png" alt=""></a>
                <a href="#"><img src="./images/instagram.png" alt=""></a>
                <a href="#"><img src="./images/linkedin.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurant Name. All rights reserved. This Template made by HasnainNwl</p>
        </div>
    </footer>
<script src="./humber.js"></script>
</body>
</html>
